<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .container{
            margin: 20% 30% 30% 30%;
            text-decoration: transparent;
            height: 500px;
            width: 300px;
        }
        .dropdown{
            margin: 20px;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>New Ninja</title>
</head>
<body>
    <div class="container">
        <h1>New Ninja</h1>
        <form action="/process_ninja" method='POST'>
            <div class="input-group mb-3">
                <select name="dojo_id">
                    {% for dojo in dojos %}
                    <option value="{{dojo.id}}" >{{dojo.name}}</option>
                    {% endfor %}
                </select>
            </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">First Name</span>
                    <input name="first_name" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Last Name</span>
                    <input name="last_name"  type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Age</span>
                    <input name="age" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
                <a href="/"><h3>Home</h3></a>
        </form>
    </div>
</body>
</html>
