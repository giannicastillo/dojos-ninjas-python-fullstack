<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .container{
            /* justify-content: space-between;
            border: 1px black solid;
            margin: 20% ;
            width: 200px;
            height: 300px; */
        }
        .row{
            border: 1px black solid;
        }
        .col{
            border: 1px black solid;
        }
        .title{
            padding: 50px;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>        
    
    <h1 class="title">{{dojos.name}} Ninjas</h1>
    <div class="container">
        <div class="row">
            <div class="col">
                First Name
            </div>
            <div class="col">
                Last Name 
            </div>
            <div class="col">
                Age
            </div>
        </div> 
        {% for ninja in dojos.ninjas %}
        <div class="row">
            <div class="col">
                <p>{{ninja.first_name}}</p>
            </div>
            <div class="col">
                <p>{{ninja.last_name}}</p>
            </div>
            <div class="col">
                <p>{{ninja.age}}</p>
            </div>
        </div> 
        {% endfor %}
        <a href="/"><h3>Home</h3></a>
    </div>
</body>
</html>
